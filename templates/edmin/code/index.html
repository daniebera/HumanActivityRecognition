<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Human Activity Recognition</title>
        <link type="text/css" href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link type="text/css" href="static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
        <link type="text/css" href="static/css/theme.css" rel="stylesheet">
        <link type="text/css" href="static/images/icons/css/font-awesome.css" rel="stylesheet">
        <link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600'
            rel='stylesheet'>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                        <i class="icon-reorder shaded"></i></a><a class="brand" href="index.html">Riconoscimento delle Attivit√† Umane </a>
                    <div class="nav-collapse collapse navbar-inverse-collapse">
                        <ul class="nav nav-icons">
                            <li class="active"><a href="#"><i class="icon-envelope"></i></a></li>
                            <li><a href="#"><i class="icon-eye-open"></i></a></li>
                            <li><a href="#"><i class="icon-bar-chart"></i></a></li>
                        </ul>
                        <ul class="nav pull-right">
                            <li><a href="#">Support </a></li>
                        </ul>
                    </div>
                    <!-- /.nav-collapse -->
                </div>
            </div>
            <!-- /navbar-inner -->
        </div>
        <!-- /navbar -->
        <div class="wrapper">
            <div class="container">
                <div class="row">
                    <div class="span3">
                        <div class="sidebar">
                            <ul class="widget widget-menu unstyled">
                                <li class="active"><a href="edmin/code/index.html"><i class="menu-icon icon-upload"></i>Uploads
                                </a></li>
                            </ul>
                        </div>
                        <!--/.sidebar-->
                    </div>
                    <!--/.span3-->
                    <div class="span9">
                        <div class="content">
                            <div class="module">
                                <div class="module-head">
                                </div>
                                <div class="module-body">
									<form action="/" method="post" enctype="multipart/form-data" class="form-horizontal row-fluid" >
										<div class="control-group">
											<label class="control-label" for="video">File Upload</label>
											<div class="controls">
												<input class="span8" type="file" name="video" id="video">
											</div>
										</div>
										<div class="control-group">
											<div class="controls">
												<button type="submit" class="btn">Upload</button>
											</div>
										</div>
									</form>
							    </div>
                            </div>
                            {% if response %}
                            <div class="module">
                                <div class="module-head">
                                    <h3>Upload Form</h3>
                                </div>
                                <div class="module-body">
                                    <video width="320" height="240" controls>
                                        <source src={{ url_for('static', filename=filename) }} type="video/mp4">
                                        Your browser does not support the video tag.
                                    </video>
                                  <div>
                                    <p>Your video belongs to the class <b>{{ response }}</b></p>
                                  </div>
							    </div>
                            </div>
                            {% endif %}

                            <!--/.module-->
                        </div>
                        <!--/.content-->
                    </div>
                    <!--/.span9-->
                </div>
            </div>
            <!--/.container-->
        </div>
        <!--/.wrapper-->
        <div class="footer">
        </div>
        <script src="static/scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="static/scripts/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
        <script src="static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="static/scripts/flot/jquery.flot.js" type="text/javascript"></script>
        <script src="static/scripts/flot/jquery.flot.resize.js" type="text/javascript"></script>
        <script src="static/scripts/datatables/jquery.dataTables.js" type="text/javascript"></script>
        <script src="static/scripts/common.js" type="text/javascript"></script>

    </body>
